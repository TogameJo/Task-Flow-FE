<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon/favicon-96x96.png">
    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Settings</title>
    <style>
        .body_login {
            min-height: 100vh;
            height: 100%;
            background: linear-gradient(120deg, #3ca7ee, #9b408f);
            display: flex;
            flex-direction: column;
        }

        .change-password-box {
            width: 400px;
            height: auto;
            margin: 120px auto 40px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .change-password-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .password-container {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-control:focus {
            border-color: #3ca7ee;
            box-shadow: 0 0 0 2px rgba(60, 167, 238, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            padding: 5px;
            z-index: 1;
        }

        .toggle-password:hover {
            color: #3ca7ee;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3ca7ee, #2d8fd5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #2d8fd5, #3ca7ee);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .message {
            text-align: center;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .homeback {
            text-align: center;
            margin-top: 20px;
        }

        .homeback a {
            color: #3ca7ee;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .homeback a:hover {
            color: #2d8fd5;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .change-password-box {
                width: 90%;
                padding: 30px 20px;
                margin: 100px auto 30px;
            }

            .change-password-box h1 {
                font-size: 24px;
            }

            .form-control {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body class="body_login">
    <header class="header fixed">
        <div class="main-content">
            <div class="body">
                <!-- logo -->
                <a href="home.html"><img src="../assets/images/logo2.png" alt="logo" class="logo"></a>
                <!-- nav -->
                <nav class="nav">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="home.html#about-us">About</a></li>
                        <li><a href="home.html#job-mana">Feedback</a></li>
                        <li><a href="home.html#footer">Contact</a></li>
                        <li><a href="manager.html">Manager</a></li>
                    </ul>
                </nav>
                <!-- User Menu -->
                <div class="action">
                    <div>
                        <img src="../assets/images/userdefault.png" alt="avt" 
                             class="admin-main-avatar" 
                             id="user-avatar" 
                             onclick="toggleMenu()">
                    </div>
                    <div class="sub-menu-wrap" id="Submenu">
                        <div class="sub-menu">
                            <div class="user-info">
                                <img class="user-pics-info" src="../assets/images/userdefault.png" alt="avt">
                                <h2 class="user-name-info" id="user-name" style="font-weight: 600;"></h2>
                            </div>
                            <hr>
                            <a href="profile.html" class="menu-section">
                                <div class="menu-section-icon"><i class="fa-solid fa-user"></i></div>
                                <p>Edit Profile</p>
                                <span>></span>
                            </a>
                            <a href="settings.html" class="menu-section">
                                <div class="menu-section-icon"><i class="fa-solid fa-gear"></i></div>
                                <p>Setting & Privacy</p>
                                <span>></span>
                            </a>
                            <a href="support.html" class="menu-section">
                                <div class="menu-section-icon"><i class="fa-solid fa-question"></i></div>
                                <p>Help & Support</p>
                                <span>></span>
                            </a>
                            <a href="#" class="menu-section" onclick="logout(); return false;">
                                <div class="menu-section-icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                                <p>Log Out</p>
                                <span>></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="change-password-box">
        <h1>Change Password</h1>
        <div id="message" class="message"></div>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="currentPassword" required>
                    <span class="toggle-password" onclick="togglePassword('currentPassword')">
                        <i class="fa-solid fa-eye" id="currentPasswordEye"></i>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="newPassword" required>
                    <span class="toggle-password" onclick="togglePassword('newPassword')">
                        <i class="fa-solid fa-eye" id="newPasswordEye"></i>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fa-solid fa-eye" id="confirmPasswordEye"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Change Password</button>
            <div class="homeback"><a href="home.html">Back to Home</a></div>
        </form>
    </div>

    <script src="../js/change-password.js"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(inputId + 'Eye');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
